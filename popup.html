<!DOCTYPE html>
<html>
<head>
  <title>Pivotal Rocket</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="stylesheets/application.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>
  
  <div class="mainPage">
    <!-- main screen -->
    <div id="leftPanel">
      <!-- panel -->
    	<div>
    	 <div id="changeAccountBox">
    	   <select id="changeAccount">
    	   </select>
    	 </div>
    	 <div id="selecterStoriesBox">
    	   <select id="selecterStoriesType">
    	     <option value="owner" selected="selected">Owner</option>
    	     <option value="requester">Requester</option>
    	   </select>
    	 </div>
    	 <div id="loaderSpinner"></div>
    	</div>
      <div id="storiesTabs">
      	<div id="ownerStories" class="block">
      	  <ul>
        		<li class="owner tab"><a id="currentTabLabel" href="#currentTab">Current</a></li>
        		<li class="owner tab"><a id="doneTabLabel" href="#doneTab">Done</a></li>
        		<li class="owner tab"><a id="iceboxTabLabel" href="#iceboxTab">IceBox</a></li>
        	</ul>
      	  <!-- tabs content -->
        	<div id="currentTab" class="tabs_content">
        	  <ul id="currentStoriesList">
        	  </ul>
        	</div>
        	<div id="doneTab" class="tabs_content">
        		<ul id="doneStoriesList">
        	  </ul>
        	</div>
        	<div id="iceboxTab" class="tabs_content">
        		<ul id="iceboxStoriesList">
        	  </ul>
        	</div>
      	</div>
      	<!-- requester tabs content -->
      	<div id="requesterStories" class="block">
      	  <ul>
        		<li class="requester tab"><a id="currentRequesterTabLabel" href="#currentRequesterTab">Current</a></li>
        		<li class="requester tab"><a id="doneRequesterTabLabel" href="#doneRequesterTab">Done</a></li>
        		<li class="requester tab"><a id="iceboxRequesterTabLabel" href="#iceboxRequesterTab">IceBox</a></li>
        	</ul>
        	<div id="currentRequesterTab" class="tabs_content">
        	  <ul id="currentRequesterStoriesList">
        	  </ul>
        	</div>
        	<div id="doneRequesterTab" class="tabs_content">
        		<ul id="doneRequesterStoriesList">
        	  </ul>
        	</div>
        	<div id="iceboxRequesterTab" class="tabs_content">
        		<ul id="iceboxRequesterStoriesList">
        	  </ul>
        	</div>
      	</div>
      </div>
    </div>
    
    <!-- main story info and notifications -->
    <div id="rightPanel">
      <div id="storyInfo"></div>
      <div id="infoPanel"></div>
    </div>
    
  </div>
  
  <div id="loginPage">
    <!-- login -->
    <div>
      <input id="login_username" type="text" plaseholder="Login" />
      <input id="login_password" type="password" plaseholder="Password" />
      <input id="login_button" type="button" value="Login" />
    </div>
  </div>
  
  <!-- templates -->
  <script id="spinner_template" type="text/x-mustache-template">
    {{#is_loading}}
      <img src="images/small_spinner.gif" alt="{{loading_msg}}" title="{{loading_msg}}" />
    {{/is_loading}}
    {{^is_loading}}
      <a id="updateStories" href="#">
        <img src="images/small_spinner.gif" alt="{{update_msg}}" title="{{update_msg}}" />
      </a>
    {{/is_loading}}
  </script>
  
  <script id="project_cell" type="text/x-mustache-template">
    <li class="project_{{id}}">
      {{name}}
      <ul data-project-id="{{id}}" {{#is_requested_by_me}}data-requested="true"{{/is_requested_by_me}}>
        {{#stories}}
          <li class="story_info story_{{id}}" data-story-id="{{id}}">{{name}} | {{story_type}} | {{current_state}}</li>
        {{/stories}}
      </ul>
    </li>
  </script>
  
  <script id="story_info_template" type="text/x-mustache-template">
    <h2>{{name}}</h2>
    <p>{{story_type}}</p>
    <p>{{current_state}}</p>
    <p>{{description}}</p>
    <p>{{estimate}}</p>
    <p>{{url}}</p>
    <p>{{owned_by.person.name}}</p>
    <p>{{requested_by.person.name}}</p>
    <ul>
      {{#notes}}
        <li>{{author.person.name}} | {{text}}</li>
      {{/notes}}
    </ul>
    <ul>
      {{#tasks}}
        <li>{{description}} | {{#complete}}Completed{{/complete}}{{^complete}}Uncompleted{{/complete}}</li>
      {{/tasks}}
    </ul>
  </script>
  
  <!-- vendors scripts -->
  <script src="javascripts/vendors/jquery-1.7.1.min.js" type="text/javascript"></script>
  <script src="javascripts/vendors/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
  <script src="javascripts/vendors/hogan-1.0.0.min.js" type="text/javascript"></script>
  <!-- main scripts -->
  <script src="javascripts/xml2json.js" type="text/javascript"></script>
  <script src="javascripts/pivotal_rocket_storage.js" type="text/javascript"></script>
  <script src="javascripts/pivotal_api_lib.js" type="text/javascript"></script>
  <script src="javascripts/pivotal_rocket_popup.js" type="text/javascript"></script>
  
</body>
</html>
