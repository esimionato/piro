<!DOCTYPE html>
<html>
<head>
  <title>Pivotal Rocket</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="stylesheets/reset.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="stylesheets/grids.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="stylesheets/spaces.css" media="screen" rel="stylesheet" type="text/css" />  
  <link href="stylesheets/group-headers.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="stylesheets/group-buttons.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="stylesheets/group-forms.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="stylesheets/layout.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="stylesheets/library.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>
  
  <div id="mainPage" class="outer page">
    <!-- main screen -->
    <div id="leftPanel" class="unit size1of2">
      <!-- panel -->

      <div id="storiesTabs">
      	<div id="ownerStories">
      	  <ul class="nav outer">
        		<li class="owner tab size1of3"><a id="currentTabLabel" href="#currentTab">Current</a></li>
        		<li class="owner tab size1of3"><a id="doneTabLabel" href="#doneTab">Done</a></li>
        		<li class="owner tab size1of3"><a id="iceboxTabLabel" href="#iceboxTab">IceBox</a></li>
        	</ul>
      	  <!-- tabs content -->
        	<div id="currentTab" class="tabs_content data-holder">
        	  <ul id="currentStoriesList">
        	  </ul>
        	</div>
        	<div id="doneTab" class="tabs_content">
        		<ul id="doneStoriesList">
        	  </ul>
        	</div>
        	<div id="iceboxTab" class="tabs_content">
        		<ul id="iceboxStoriesList">
        	  </ul>
        	</div>
      	</div>
      
        <div class="footer">
          <div class="outer ptxs">
            <div id="changeAccountBox" class="unit mls">
              <label class="h4">Account:</label>
          	   <select id="changeAccount">
          	   </select>
          	 </div>
          	 <div id="selecterStoriesBox" class="unit mlm">
          	   <label class="h4">Role:</label>
          	   <select id="selecterStoriesType">
          	     <option value="owner" selected="selected">Owner</option>
          	     <option value="requester">Requester</option>
          	   </select>
          	 </div>
          	 <div id="loaderSpinner" class="unit-right mrs"></div>
          </div> <!-- outer -->          
        </div> <!-- footer -->      	
      	
      	<!-- requester tabs content -->
      	<div id="requesterStories">
      	  <ul>
        		<li class="requester tab"><a id="currentRequesterTabLabel" href="#currentRequesterTab">Current</a></li>
        		<li class="requester tab"><a id="doneRequesterTabLabel" href="#doneRequesterTab">Done</a></li>
        		<li class="requester tab"><a id="iceboxRequesterTabLabel" href="#iceboxRequesterTab">IceBox</a></li>
        	</ul>
        	<div id="currentRequesterTab" class="tabs_content">
        	  <ul id="currentRequesterStoriesList">
        	  </ul>
        	</div>
        	<div id="doneRequesterTab" class="tabs_content">
        		<ul id="doneRequesterStoriesList">
        	  </ul>
        	</div>
        	<div id="iceboxRequesterTab" class="tabs_content">
        		<ul id="iceboxRequesterStoriesList">
        	  </ul>
        	</div>
      	</div>
      </div>
    </div>
    
    <!-- main story info and notifications -->
    <div id="rightPanel" class="unit size1of2">
      <div class="story-header"></div>
      <div id="storyInfo" class="data-holder grey-box pam"></div>
      <div id="infoPanel" class="data-holder empty"></div>
    </div>
    
  </div>
  
  <div id="loginPage" class="pal">
    <div class="txt-center mbm">
      <img id="loginLogo" src="images/logo.png" alt="Pivotal Rocket" />
    </div> <!-- txt-center -->
    
    <!-- login -->
    <div class="error_msg"></div>
    <div class="pvs">
      <input id="loginUsername" class="h2" type="text" placeholder="Email" />
    </div> <!-- pvs -->
    <div class="pvs">
      <input id="loginPassword" class="h2" type="password" placeholder="Password" />
    </div> <!-- pvs -->
    <div class="pvs">
      <input id="loginCompanyName" class="h2" type="text" placeholder="Company Name (not required)" />
    </div> <!-- pvs -->
    <div>
      <div class="pvm txt-center">
        <a href="#" id="loginButton" class="button success large">Login</a>
      </div> <!-- pvs -->
    </div>
  </div>
  
  <!-- templates -->
  <script id="spinner_template" type="text/x-mustache-template">
    {{#is_loading}}
      <img src="images/small_spinner.gif" alt="{{loading_msg}}" title="{{loading_msg}}" />
    {{/is_loading}}
    {{^is_loading}}
      <a id="updateStories" href="#">
        <img src="images/small_spinner.gif" alt="{{update_msg}}" title="{{update_msg}}" />
      </a>
    {{/is_loading}}
  </script>
  
  <script id="project_cell" type="text/x-mustache-template">
    <li class="project_{{id}}">
      <div class="title">{{name}}</div>
      <ul data-project-id="{{id}}" {{#is_requested_by_me}}data-requested="true"{{/is_requested_by_me}} class="list">
        {{#stories}}
          <li class="story_info story_{{id}} current-box pas outer" data-story-id="{{id}}">
            <div class="unit"><span class="{{story_type}}-icon"></span></div>
            <div class="unit size3of4">
              <div class="pls">
                {{name}} {{current_state}}
              </div>              
            </div>              
          </li>
        {{/stories}}
      </ul>
    </li>
  </script>
  
  <script id="story_info_template" type="text/x-mustache-template">
    <div class="outer">
      <div class="unit">
        <span class="{{story_type}}-icon"></span> {{story_type}} 
      </div>
      <div class="unit-right">
        <p>{{current_state}}</p>
      </div>
    </div>
    <h1>{{name}}</h1>
    <div class="mbm"><span class="pale">Requested by:</span> {{requested_by.person.name}}</div>    
    <h2 class="mbxs">Description</h2>
    <div class="phs">{{description}}</div>
    <p class="phs"><a href="{{url}}">{{url}}</a></p>
    <p class="phs">{{owned_by.person.name}} <span class="pale">estimated: </span>{{estimate}} points</p>    
    <h2 class="mbxs">Comments</h2>
    <ul class="mbm comments phs">
      {{#notes}}
        <li class="mbs">
          <strong>{{author.person.name}} </strong>
          <div class="neutral">{{text}}</div>
        </li>
      {{/notes}}
    </ul>
    <h2 class="mbxs">Tasks</h2>
    <ul class="list tasks phs">
      {{#tasks}}
        <li class="pvs">{{description}} | {{#complete}}Completed{{/complete}}{{^complete}}Uncompleted{{/complete}}</li>
      {{/tasks}}
    </ul>
  </script>
  
  <!-- vendors scripts -->
  <script src="javascripts/vendors/jquery-1.7.1.min.js" type="text/javascript"></script>
  <script src="javascripts/vendors/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
  <script src="javascripts/vendors/hogan-1.0.0.min.js" type="text/javascript"></script>
  <!-- main scripts -->
  <script src="javascripts/xml2json.js" type="text/javascript"></script>
  <script src="javascripts/pivotal_rocket_storage.js" type="text/javascript"></script>
  <script src="javascripts/pivotal_api_lib.js" type="text/javascript"></script>
  <script src="javascripts/pivotal_rocket_popup.js" type="text/javascript"></script>
  
</body>
</html>
