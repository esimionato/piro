<!DOCTYPE html>
<html>
<head>
  <title>Pivotal Rocket</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="stylesheets/application.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>
  
  <div class="content">
    
    <div id="loginPage" class="block">
      <input id="login_username" type="text" plaseholder="Login" />
      <input id="login_password" type="password" plaseholder="Password" />
      <input id="login_button" type="button" value="Login" />
    </div>
    
    <div id="mainPage" class="block">
      <div id="storiesTabs">
      	<ul>
      		<li><a id="currentTabLabel" href="#currentTab">Current</a></li>
      		<li><a id="doneTabLabel" href="#doneTab">Done</a></li>
      		<li><a id="iceboxTabLabel" href="#iceboxTab">IceBox</a></li>
      	</ul>
      	<div id="currentTab" class="tabs_content">
      	  <ul id="currentStoriesList">
      	  </ul>
      	</div>
      	<div id="doneTab" class="tabs_content">
      		<ul id="doneStoriesList">
      	  </ul>
      	</div>
      	<div id="iceboxTab" class="tabs_content">
      		<ul id="iceboxStoriesList">
      	  </ul>
      	</div>
      </div>
      
    </div>
    
  </div>
  
  <!-- templates -->
  <script id="project_cell" type="text/x-mustache-template">
    <li>
      {{name}}
    </li>
    <ul>
      {{#stories}}
      <li>
        {{name}} | {{story_type}} | {{current_state}}
      </li>
      {{/stories}}
    </ul>
  </script>
  
  <!-- vendors scripts -->
  <script src="javascripts/vendors/jquery-1.7.1.min.js" type="text/javascript"></script>
  <script src="javascripts/vendors/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
  <script src="javascripts/vendors/hogan-1.0.0.min.js" type="text/javascript"></script>
  <!-- main scripts -->
  <script src="javascripts/xml2json.js" type="text/javascript"></script>
  <script src="javascripts/pivotal_rocket_storage.js" type="text/javascript"></script>
  <script src="javascripts/pivotal_api_lib.js" type="text/javascript"></script>
  <script src="javascripts/pivotal_rocket_popup.js" type="text/javascript"></script>
  
</body>
</html>
