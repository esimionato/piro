<!DOCTYPE html>
<html>
<head>
  <title>PiRo Options</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="stylesheets/reset.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="stylesheets/grids.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="stylesheets/spaces.css" media="screen" rel="stylesheet" type="text/css" />  
  <link href="stylesheets/group-headers.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="stylesheets/group-buttons.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="stylesheets/group-forms.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="stylesheets/layout.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="stylesheets/library.css" media="screen" rel="stylesheet" type="text/css" />
  <style type="text/css">
    html, body {
        height: 100%;
    }
    .account .edit, .account .delete, .account.deleting .view, .account.editing .view{
      display: none;
    }
    
    .account.editing .edit, .account.deleting .delete{
      display: block;
    }
    /* alert */
    div.alert-box { display: block; padding: 6px 7px; font-weight: bold; font-size: 13px; background: #eee; border: 1px solid rgba(0,0,0,0.1); margin-bottom: 12px; border-radius: 3px; -webkit-border-radius: 3px; -moz-border-radius: 3px; text-shadow: 0 1px rgba(255,255,255,0.9); position: relative; }
    	.alert-box.success { background-color: #7fae00; color: #fff; text-shadow: 0 -1px rgba(0,0,0,0.3); }
    .alert-box a.close { color: #000; position: absolute; right: 4px; top: 0; font-size: 18px; opacity: 0.2; padding: 4px; }
    	.alert-box a.close:hover,.alert-box a.close:focus { opacity: 0.4; }
    	
    #showAlertBox { display: none; }
  </style>
  
  <!-- chosen -->
  <link href="stylesheets/chosen/chosen.css" media="screen" rel="stylesheet" type="text/css" />
  <!-- jquery ui datepicker -->
  <link href="stylesheets/jquery_ui/datepicker.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body class="settings">
  
  <div class="txt-center pvm">
    <img id="loginLogo" src="images/logo.png" alt="PiRo" />
  </div>
  
  <div id="mainPage" class="settings-page default-box">
    <div class="title">
      <div class="unit-right">
        <div id="loginSpinner"><img src="images/spinner2.gif" alt="{{loading_msg}}" title="{{loading_msg}}" /></div>
      </div>
      Settings
    </div>
    <div id="showAlertBox" class="alert_box alert-box success mhm mvs">
			General settings successful updated.
			<a href="#" class="close close_alert_box">Ã—</a>
		</div>
    <fieldset class="mas pas">
      <legend>General</legend>
      <label class="mls" for="updateInterval">Update every:</label>
      <select id="updateInterval" class="mlxs">
        <option value="10">10 min</option>
        <option value="15">15 min</option>
        <option value="20">20 min</option>
        <option value="25">25 min</option>
        <option value="30">30 min</option>
        <option value="60">1 hour</option>
        <option value="120">2 hours</option>
        <option value="180">3 hours</option>
        <option value="360">6 hours</option>
      </select>
      <div class="pas">
        <input id="fullscreenMode" type="checkbox" />
        <label for="fullscreenMode">Fullscreen Mode</label>
      </div> <!-- pas -->      
      <a href="#" id="updateOptions" class="button tiny primary mls">Save</a>
    </fieldset>
    
    <fieldset class="mas pas">
      <legend>Accounts</legend>
      <div class="phs">
        <ul id="accountList"></ul>
        <div id="accountBox">
          <div class="view mts">
            <a href="#" id="addAccount" class="new-link"><span>Add new account</span></a>
          </div>
          <div class="add size2of3">
            
            <div class="pts">
              <span class="switcher wide">
                <a id="pivotalBaseAuthLink" href="#" class="login_switcher_link active">Add with Email</a>
                <a id="pivotalTokenAuthLink" href="#" class="login_switcher_link">Add with Token</a>
              </span>
            </div>
            
            <div class="pts">
              <strong id="pivotalAddError" class="negative error-text"></strong>
            </div> <!-- pts -->

            <div id="pivotalBaseAuth">
              
              <div class="mvs">
                <label>Email</label>
                <input type="text" id="pivotalEmail" />
              </div> <!-- mvs -->

              <div class="mvs">
                <label>Password</label>
                <input type="password" id="pivotalPassword" />
              </div> <!-- mvs -->
            </div>
            
            <div id="pivotalTokenAuth">
              
              <div class="mvs">
                <label>Token</label>
                <input type="text" id="pivotalToken" />
              </div> <!-- mvs -->
            </div>
            
            <div class="mvs">
              <label>Account Name</label>
              <input type="text" id="pivotalCompanyName" />
            </div> <!-- mvs -->

            <a href="#" id="confirmAddAccount" class="button success">Add</a><span class="mhs">or</span><a href="#" id="cancelAddAccount">Cancel</a>
          </div>
        </div>
      </div> <!-- phs -->
    </fieldset>
  </div>
  
  <!-- templates -->
  <script id="account_template" type="text/x-mustache-template">
    <li id="account_{{id}}" class="account" data-account-id="{{id}}">
      
      <div class="view outer">
      <div class="unit size3of4">
      <div class="sortable_link unit mrs" title="Sort accounts"></div>
        <div class="unit">
          <div>
            <strong class="company_name_text">{{#company_name}}
              {{company_name}}
            {{/company_name}}
            {{^company_name}}
              Not set
            {{/company_name}}</strong>
            <span>({{email}})</span>
          </div>
            <div class="neutral h4">
              {{name}} aka {{initials}}
            </div>
        </div>
      </div>
      <div class="unit size1of4 txt-right">
        <a href="#" class="edit_account button tiny primary">Edit</a>
        <a href="#" class="delete_account button tiny danger mlxs">Delete</a>
      </div>
                              
      </div>
      <div class="edit">
        <div class="mbs">
          <strong>{{company_name}}</strong> <span>({{email}})</span>
          <div class="neutral h4">{{name}} aka {{initials}} </div>
        </div>
        <div class="outer">
          <div class="unit size2of3">
            <input type="text" class="company_name" value="{{company_name}}" />
          </div>
          <div class="unit size1of3">
            <a href="#" class="confirm_edit_account button primary mls">Update</a><a href="#" class="cancel_edit_account mls">Cancel</a>
          </div>
        </div>

      </div>
      <div class="delete">
        <div class="mbs"><strong>{{company_name}}</strong> <span>({{email}})</span></div>
        <a href="#" class="confirm_delete_account button danger mrs">Confirm delete account</a>
        <a href="#" class="cancel_delete_account">Cancel</a>
      </div>
    </li>
  </script>
  
  <!-- vendors scripts -->
  <script src="javascripts/vendors/jquery-1.7.1.min.js" type="text/javascript"></script>
  <script src="javascripts/vendors/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
  <script src="javascripts/vendors/jquery.jeditable.min.js" type="text/javascript"></script>
  <script src="javascripts/vendors/chosen.jquery.min.js" type="text/javascript"></script>
  <script src="javascripts/vendors/hogan-1.0.3.min.js" type="text/javascript"></script>
  <!-- main scripts -->
  <script src="javascripts/xml2json.js" type="text/javascript"></script>
  <script src="javascripts/pivotal_rocket_storage.js" type="text/javascript"></script>
  <script src="javascripts/pivotal_api_lib.js" type="text/javascript"></script>
  <script src="javascripts/pivotal_rocket_options.js" type="text/javascript"></script>
  
</body>
</html>
